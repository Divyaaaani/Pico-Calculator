<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICO-8 Pixel Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

       body {
    background-color: #2c2c2c; /* dark retro background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* Full screen */
}

.con {
    width: 200%;        /* Adjust the width */
    height: 200vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
    .cal {
            background: #88869d;
            padding: 15px;
            border: 6px solid #5a5967;
            box-shadow: 0 0 0 4px #2b2b2b;
            width: 300px;
            border-radius: 0;
        }

    .label {
            text-align: left;
            color: #ddd;
            font-size: 12px;
            margin-bottom: 8px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 6px;
            justify-content: center;
        }

        .answer {
            grid-column: span 4;
        }

        .answer input {
            width: 100%;
            height: 50px;
            background: #109b4f;
            color: #42ff42;
            border: 4px inset #1c1c1c;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: inset 0 0 3px #a4a4a4;
        }

        form input {
            width: 60px;
            height: 60px;
            background: #b3b3cc;
            border: 4px solid #412c6c ;
            color: rgb(0, 14, 96);
            font-size: 22px;
            cursor: pointer;
            box-shadow: inset -4px -4px 0 #ccc;
            transition: 0.1s;
        }

        form input:active {
            transform: translateY(2px);
            box-shadow: inset 2px 2px 0 #999;
        }

        form input.operator {
            background: #e687c5;
            color: white;
            border: 4px solid #9e028e;
        }

        form input.equal {
            background: #f0be4b;
            color: rgb(0, 14, 96); 
            border: 4px solid #412c6c;
        }

        form input:hover {
            filter: brightness(90%);
        }
        #blue {
            background: #75bad3;
            color: rgb(0, 14, 96);
            border: 4px solid #412c6c;
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="cal">
            <div class="label">PICO-CALC</div>
            <form name="calc">
                <div class="answer">
                    <input type="text" name="answer" readonly>
                </div>

                <input type="button" value="C" onclick="calc.answer.value=''" class="operator">
                <input type="button" value="+/-" onclick="calc.answer.value = eval('-' + calc.answer.value)" class="operator" id="blue">
                <input type="button" value="%" onclick="calc.answer.value +='%'" class="operator" id="blue">
                <input type="button" value="/" onclick="calc.answer.value +='/'" class="operator" id="blue">

                <input type="button" value="7" onclick="calc.answer.value +='7'">
                <input type="button" value="8" onclick="calc.answer.value +='8'">
                <input type="button" value="9" onclick="calc.answer.value +='9'">
                <input type="button" value="*" onclick="calc.answer.value +='*'" class="operator" id="blue">

                <input type="button" value="4" onclick="calc.answer.value +='4'">
                <input type="button" value="5" onclick="calc.answer.value +='5'">
                <input type="button" value="6" onclick="calc.answer.value +='6'">
                <input type="button" value="-" onclick="calc.answer.value +='-'" class="operator"id="blue">

                <input type="button" value="1" onclick="calc.answer.value +='1'">
                <input type="button" value="2" onclick="calc.answer.value +='2'">
                <input type="button" value="3" onclick="calc.answer.value +='3'">
                <input type="button" value="+" onclick="calc.answer.value +='+'" class="operator"id="blue">

                <input type="button" value="0" onclick="calc.answer.value +='0'">
                <input type="button" value="." onclick="calc.answer.value +='.'">
                <input type="button" value="=" class="equal" onclick="calc.answer.value = eval(calc.answer.value)">
                <input type="button" value="DE" onclick="calc.answer.value = calc.answer.value.toString().slice(0,-1)" class="operator">

            </form>
        </div>
    </div>
</body>
</html>
